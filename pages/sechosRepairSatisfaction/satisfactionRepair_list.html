<body>

    <div id="toolBar">
        <table style="width:100%">
            <tr>
                <td>
                    <form id="SearchForm">
                        <table style="width:100%">
                            <div class="myRow">
                                <div style="float: left;">
                                    <label class="tb_1 layui-form-label">设备名称:</label>
                                    <div class="layui-input-block">
                                        <input id="deviceNameVague" type="text" name="deviceNameVague" placeholder="请输入"
                                            class="layui-input" autocomplete="off">
                                    </div>
                                </div>

                                <div style="float: left;">
                                    <label class="tb_1 layui-form-label">评价日期:</label>
                                    <div class="layui-input-block" style="width: 200px">
                                        <input type="text" name="startTime" class="layui-input  icon" id="startTime"
                                            placeholder="开始时间" laydate-type="date" autocomplete="off">
                                    </div>
                                </div>
                                <div style="float: left;">
                                    <label class="tb_1 layui-form-label-1">到</label>
                                    <div class="layui-input-block" style="width: 200px;margin-left:38px;">
                                        <input type="text" name="endTime" class="layui-input  icon" id="endTime"
                                            placeholder="结束时间" laydate-type="date" autocomplete="off">     
                                    </div>
                                </div>
                                <div class="tb_1" style="width: 100%;"></div>
                            </div>

                            <tr>
                                <td style="padding:5px;width: 20%;">
                                    <input type="button" value="查询" onclick="search()" class="layui-btn layui-btn-sm" />

                                    <!-- <input type="button" value="新增" onclick="addRow()" class="layui-btn layui-btn-sm" /> -->
                                    <input type="button" value="删除" onclick="deleteRow()"
                                        class="layui-btn layui-btn-sm" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <table id="repairSatisfactionTable"></table>

    <script type="text/html" id="checkStatus">
        {{# if(d.evaluationStatus == 0){ }}
        <span style="color: orange;">未评价</span>
        {{# } else if(d.evaluationStatus == 1) { }}
        <span style="color: green;">已评价</span>
        {{# } }}
    </script>

    <script>
        var table;
        layui.use(["table", "laydate"], function () {
            table = layui.table;
            var $ = layui.jquery;
            search();
        });

        function initData(where) {
            var m_url = location.protocol + '\\\\' + location.hostname + ':' + (location.port == '' ? 80 : location.port);
            table.render({
                id: 'layuiTable',//固定写法
                elem: '#repairSatisfactionTable',//固定写法
                height: 'full-' + ($("#toolBar").height()),//固定写法
                method: 'get',//固定写法
                remoteSort: true,
                initSort: {field: "deviceName,createTime", type: "desc,asc"},
                url: m_url + '/sys/sechosrepairsatisfaction/listData', //数据接口
                page: true, //开启分页
                limit: 20,//每页显示行数
                where: where,
                cols: [[

                    {type: 'checkbox', fixed: 'left'},//固定
                    {
                        field: 'deviceName', title: '报修设备名称', sort: true, minWidth: 100, align: 'left'
                    },
                    {
                        field: 'repairSpeed', title: '报修速度', sort: true, Width: 80, align: 'center', templet: function (d) {
                            if (d.repairSpeed == "null" || d.repairSpeed == "" || d.repairSpeed == null) {
                                return '暂无'
                            } else {
                                return d.repairSpeed + ' ' + '星'
                            }
                        }
                    },
                    {
                        field: 'createTime', title: '评价日期', sort: true, width: 130, align: 'center', templet: '<div>{{ Format(d.createTime,"yyyy-MM-dd")}}</div>'
                    },
                    {
                        field: 'repairAttitude', title: '维修人员态度', Width: 100, align: 'center', templet: function (d) {
                            if (d.repairAttitude == "null" || d.repairAttitude == "" || d.repairAttitude == null) {
                                return '暂无'
                            } else {
                                return d.repairAttitude + ' ' + '星'
                            }
                        }
                    },
                    {
                        field: 'skillLevels', title: '维修技术水平', Width: 100, align: 'center', templet: function (d) {
                            if (d.skillLevels == "null" || d.skillLevels == "" || d.skillLevels == null) {
                                return '暂无'
                            } else {
                                return d.skillLevels + ' ' + '星'
                            }
                        }
                    },
                    {
                        field: 'evaluationStatus', title: '评价状态', Width: 100, align: 'center', templet: '#checkStatus'
                    },
                    {
                        title: '操作', align: 'center', width: 80, fixed: 'right', templet: function (d) {
                            return "<a href=\"javascript: OpenWin('/SecHosBack/pages/sechosRepairSatisfaction/satisfactionRepair_detail.html?rowGuid=" + d.rowGuid + "', 800, 350, '查看报修评价信息',refreshGrid)\" >查看</a>";
                        }
                    }
                ]]
            });
        }


        function deleteRow() {
            var rows = table.checkStatus('layuiTable').data;//获取选中行
            if (!rows || rows.length == 0) {
                top.layuiMsg("请选择要删除的记录!")
                return;
            }
            top.layuiConfirm("确定要删除该记录?", {}, function () {
                var RowGuids = new Array();
                for (var i = 0; i < rows.length; i++) {

                    RowGuids.push(rows[i].rowGuid);
                }

                SendAjax("/sys/sechosrepairsatisfaction/delete", JSON.stringify(RowGuids), function (res) {
                    if (res.code == '0') {
                        top.messageAlert("提醒", "删除成功", "info", function () {
                            refreshGrid();
                        });
                    }
                    else {
                        top.messageAlert("提醒", res.msg, "error");
                    }

                });
                return false;
            });
        }



        function refreshGrid() {
            table.reload('layuiTable');
        }

        function search() {

            var data = $("#SearchForm").serializeJson();
            initData(data);
        }

        // function addRow() {
        //     OpenWin('/SecHosBack/pages/sechosRepair/sechosRepair_add.html', 850, 500, '新增设备报修', refreshGrid)
        // }
    </script>
</body>
