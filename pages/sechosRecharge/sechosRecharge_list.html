<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>支付记录表</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <script
      src="../../Scripts/JsAndCss.Model.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <div id="toolBar">
      <table style="width:100%">
        <tr>
          <td>
            <form id="SearchForm" class="layui-form">
              <table style="width:100%">
                <div class="myRow">
                  <div style="float: left;">
                    <label class="tb_1 layui-form-label">患者姓名:</label>
                    <div class="layui-input-block">
                      <input
                        id="patientNameVague"
                        type="text"
                        name="patientNameVague"
                        placeholder="请输入"
                        class="layui-input"
                        autocomplete="off"
                      />
                    </div>
                  </div>

                  <div style="float: left;">
                    <label class="tb_1 layui-form-label">缴费日期:</label>
                    <div class="layui-input-block" style="width: 200px">
                      <input
                        type="text"
                        name="startTime"
                        class="layui-input  icon"
                        id="startTime"
                        placeholder="开始时间"
                        laydate-type="date"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <div style="float: left;">
                    <label class="tb_1 layui-form-label-1">到</label>
                    <div
                      class="layui-input-block"
                      style="width: 200px;margin-left:38px;"
                    >
                      <input
                        type="text"
                        name="endTime"
                        class="layui-input  icon"
                        id="endTime"
                        placeholder="结束时间"
                        laydate-type="date"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <div style="float: left;">
                    <div class="layui-form-item">
                      <label class="tb_1 layui-form-label">充值类型:</label>
                      <div class="layui-input-block" style="width: 200px">
                        <select name="payType" id="payType" lay-verify="">
                          <option value="">全部</option>
                          <option value="0">预交金</option>
                          <option value="1">门诊挂号</option>
                          <option value="2">门诊结算</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="tb_1" style="width: 100%;"></div>
                </div>

                <tr>
                  <td style="padding:5px;width:37%;">
                    <input
                      type="button"
                      value="查询"
                      onclick="search()"
                      class="layui-btn layui-btn-sm"
                    />
                  </td>
                </tr>
              </table>
            </form>
          </td>
        </tr>
      </table>
    </div>

    <table id="sechosRechargeTable"></table>

    <script type="text/html" id="checkStatus">
      {{# if(d.payType == 0){ }}
      <span style="color: orange;">预交金结算</span>
      {{# } else if(d.payType == 1) { }}
      <span style="color: blue;">挂号结算</span>
      {{# } else if(d.payType == 2) { }}
      <span style="color: green;">门诊结算</span>
      {{# } }}
    </script>
    <script type="text/html" id="checkStatus2">
      {{# if(d.recordStatus == 1){ }}
      <span style="color: orange;">待处理</span>
      {{# } else if(d.recordStatus == 2) { }}
      <span style="color: blue;">已处理</span>
      {{# } }}
    </script>
    <script type="text/html" id="indexTpl">
      {{d.LAY_TABLE_INDEX+1}}
    </script>
    <script>
      var table;
      layui.use(["table", "laydate"], function() {
        table = layui.table;
        var $ = layui.jquery;
        search();
      });

      function initData(where) {
        var m_url = "https://p.zjgwsjk.com/2ysechosback";
        table.render({
          id: "layuiTable", //固定写法
          elem: "#sechosRechargeTable", //固定写法
          height: "full-" + $("#toolBar").height(), //固定写法
          method: "get", //固定写法
          remoteSort: true,
          initSort: {
            field: "createTime",
            type: "desc,asc"
          },
          url: m_url + "/sys/sechosrechargerecord/listData", //数据接口
          page: true, //开启分页
          limit: 20, //每页显示行数
          where: where,
          cols: [
            [
              {width: 50, title: '',align:'center' ,templet:'#indexTpl'} ,
              {
                field: "sjh",
                title: "挂号收据号",
                sort: true,
                width: 250,
                align: "center",
                templet: function(d) {
                  if(d.sjh==null||d.sjh==''){
                    return "住院预交金无收据号";
                  }else{
                    return d.sjh;
                  }
                }
              },
              {
                field: "createTime",
                title: "创建时间",

                width: 200,
                align: "center"
              },
              {
                field: "patientName",
                title: "患者姓名",

                width: 200,
                align: "center"
              },
              {
                field: "payType",
                title: "充值类型",
                width: 150,
                align: "center",
                templet: "#checkStatus"
              },
              {
                field: "recordStatus",
                title: "记录状态",
                width: 100,
                align: "center",
                templet: "#checkStatus2"
              },
              {
                field: "payMoney",
                title: "金额",
                width: 100,
                align: "center",
                templet: function(d) {
                  return d.payMoney + " " + "元";
                }
              },
              {
                title: "操作",
                align: "center",
                width: 80,
                fixed: "right",
                templet: function(d) {
                  return (
                    "<a href=\"javascript: OpenWin('/2ysechosback/pages/sechosRecharge/sechosRecharge_detail.html?rowGuid=" +
                    d.rowGuid +
                    "', 900, 400, '" +
                    d.sjh +
                    "',refreshGrid)\" >查看</a>"
                  );
                }
              }
            ]
          ]
        });
      }

      function refreshGrid() {
        table.reload("layuiTable");
      }

      function search() {
        var data = $("#SearchForm").serializeJson();
        initData(data);
      }
    </script>
  </body>
</html>
