              <div class="layui-input-block">
                <input
                  type="text"
                  id="rowGuid"
                  name="rowGuid"
                  class="layui-input"
                  lay-verify="required"
                  readonly
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >药品名称:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugName"
                  name="drugName"
                  class="layui-input"
                  lay-verify="required"
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >药品代码:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugCode"
                  name="drugCode"
                  class="layui-input"
                  lay-verify="required"
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">药品单价:</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugPrice"
                  name="drugPrice"
                  class="layui-input"
                  onkeyup="checkMoney(this);"
                  maxlength="6"
                  lay-verify="required|drugPrice"
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">保质期时长:</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugShelfLife"
                  name="drugShelfLife"
                  class="layui-input"
                  lay-verify="required|drugShelfLife"
                  placeholder="请输入纯数字(/月)"
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">药品类别:</label>
              <div class="layui-input-block">
                <select
                  id="drugCategory"
                  name="drugCategory"
                  data-codename="药品类别"
                  data-showoption="--请选择--"
                ></select>
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">药品生产厂家:</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugManufacturer"
                  name="drugManufacturer"
                  class="layui-input"
                  lay-verify="required"
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">药品状态:</label>
              <div class="layui-input-block">
                  <input type="radio" name="drugStatus" id="drugStatus0" value="0" title="正常" checked/>
                  <input type="radio" name="drugStatus" id="drugStatus1" value="1" title="停用" />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"

              <div class="layui-input-block">
                <textarea
                  type="textarea"

                  rows="3"

      <div style="text-align:center;margin-top:50px">
        <button class="layui-btn" lay-submit="" lay-filter="formDemo">
          修改
        </button>
        <input
          type="button"
          value="关闭"
          class="layui-btn layui-btn-normal"
          onclick="closeWin()"
        />
      </div>

    <script>
      var table;
      layui.use(["form", "table"], function() {
        var form = layui.form;
        table = layui.table;
        var $ = layui.jquery;
        //表单初始赋值
        var rowGuid = getURLParameter("rowGuid");
        SendAjax("/sys/sechosdrugmaterial/getDetailByGuid", rowGuid, function(
          res
        ) {
          if (res.code == "0") {
            //layform 即 class="layui-form" 所在元素对应的 lay-filter="" 对应的值
            form.val("layform", res.data);
            //console.log(res.data.drugStatus);

            if (res.data.drugStatus === 0) 
              $("#drugStatus0").attr("checked", true);
            else 
              $("#drugStatus1").attr("checked", true);

            form.render();
            // if (res.data.drugStatus == 0) {
            //   document.getElementById('drugStatus').setAttribute('checked','');
            // }
          }
        });

        form.verify({
          drugPrice: function(value, item) {
            if (value == "") {
              return "材料价格不能为空";
            }
            if (
              !new RegExp(
                "(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)"
              ).test(value)
            ) {
              return "材料价格格式不正确！";
            }
          },
        });
        //监听提交
        
        form.on("submit(formDemo)", function(data) {
          //console.log(data.field);
          SendAjax(
            "/sys/sechosdrugmaterial/update",
            JSON.stringify(data.field),
            function(res) {
              if (res.code == "0") {
                top.messageAlert("提醒", "修改成功", "info", function() {
                  top.closePanel(window.name, true);
                });
              } else {
                top.messageAlert("提醒", data.msg, "error");
              }
            }
          );
          return false;
        });
      });

      $(function() {
        inItSelect();
      });

      function afterSuccess(data) {
        if (data.IsSuccess == true) {
          top.messageAlert("提醒", "保存成功", "info", function() {
            top.closePanel(window.name, true);
          });
        } else {
          top.messageAlert("提醒", data.msg, "error");
        }
      }

      function closeWin() {
        top.closePanel(window.name, false);
      }
    </script>
  </body>
</html>
