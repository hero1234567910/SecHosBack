<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>药品材料列表</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <script
      src="../../Scripts/JsAndCss.Model.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <div id="toolBar">
      <table style="width:100%">
        <tr>
          <td>
            <form id="SearchForm">
              <table style="width:100%">
                <div class="myRow">
                  <div style="float: left;">
                    <label class="tb_1 layui-form-label">材料代码:</label>
                    <div class="layui-input-block">
                      <input id="drugCodeVague" type="text" name="drugCodeVague" placeholder="请输入" class="layui-input" autocomplete="off">
                    </div>
                  </div>
  
                  <div style="float: left;">
                    <label class="tb_1 layui-form-label">材料名称:</label>
                    <div class="layui-input-block">
                      <input id="drugNameVague" type="text" name="drugNameVague" placeholder="请输入"
                        class="layui-input" autocomplete="off">
                    </div>
                  </div>
                  <div class="tb_1" style="width: 100%;"></div>
                </div>
                <tr>
                  <td style="padding:5px;">
                    <input
                      type="button"
                      value="查询"
                      onclick="search()"
                      class="layui-btn layui-btn-sm"
                    />
                  </td>
                </tr>
              </table>
            </form>
          </td>
        </tr>
      </table>
    </div>

    <table id="sechosDrugTable"></table>

    <script>
      var table;
      layui.use(["table", "laydate"], function() {
        table = layui.table;
        var $ = layui.jquery;
        search();
      });

      function initData(where) {
        // var m_url =
        //   location.protocol +
        //   "\\\\" +
        //   location.hostname +
        //   ":" +
        //   (location.port == "" ? 80 : location.port);
        table.render({
          id: "layuiTable", //固定写法
          elem: "#sechosDrugTable", //固定写法
          height: "full-" + $("#toolBar").height(), //固定写法
          method: "get", //固定写法
          remoteSort: true,
          initSort: { field: "drugCode,drugSum", type: "desc,asc" },
          url: m_url + "/sys/sechosstorageamount/listData", //数据接口
          page: true, //开启分页
          limit: 20, //每页显示行数
          where: where,
          cols: [
            [
              { type: "checkbox", fixed: "left" }, //固定
              {
                field: "drugName",
                title: "名称",
                sort: true,
                minWidth: 100,
                align: "center"
              },
              {
                field: "drugCode",
                title: "代码",
                sort: true,
                Width: 80,
                align: "center"
              },
              {
                field: "drugSum",
                title: "现存总数",
                sort: true,
                Width: 80,
                align: "center"
              }
            ]
          ]
        });
      }

      function refreshGrid() {
        table.reload("layuiTable");
      }

      function search() {
        var data = $("#SearchForm").serializeJson();
        initData(data);
      }

    </script>
  </body>
</html>
