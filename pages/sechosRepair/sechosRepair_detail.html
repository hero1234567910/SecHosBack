<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>查看设备报修信息</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <script
      src="../../Scripts/JsAndCss.Model.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <form class="layui-form" lay-filter="layform">
      <div class="layui-container">
        <div class="layui-row">
          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >设备名称:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="deviceName"
                  name="deviceName"
                  class="layui-input"
                  lay-verify="required"
                  readonly
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >报修人姓名:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="repairName"
                  name="repairName"
                  class="layui-input"
                  lay-verify="required"
                  readonly
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6" style="display: none;">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >报修人Guid:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="repairGuid"
                  name="repairGuid"
                  class="layui-input"
                  lay-verify="required"
                  readonly
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">报修人电话:</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  id="repairPhone"
                  name="repairPhone"
                  class="layui-input"
                  lay-verify="required|repairPhone"
                  readonly
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">设备位置:</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  id="devicePlace"
                  name="devicePlace"
                  class="layui-input"
                  lay-verify="required"
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">问题简述:</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="damagedParts"
                  id="damagedParts"
                  autocomplete="off"
                  class="layui-input"
                  lay-verify="required"
                  readonly
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">维修人员:</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="maintainName"
                  id="maintainName"
                  autocomplete="off"
                  class="layui-input"
                  placeholder="暂无"
                  readonly
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">报修内容:</label>
              <div class="layui-input-block">
                <textarea
                  type="textarea"
                  id="reportContent"
                  name="reportContent"
                  class="layui-textarea"
                  lay-verify=""
                  maxlength="200"
                  rows="3"
                  readonly
                ></textarea>
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">报修状态:</label>
              <div class="layui-input-inline">
                <select
                  id="repairStatus"
                  name="repairStatus"
                  data-codename="报修状态"
                  data-showoption="--请选择--"
                  lay-verify="required"
                  disabled
                ></select>
              </div>
            </div>
          </div>
          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">设备图片:</label>
              <div style="margin-left: 20px;">
                <div id="fileName"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div style="text-align:center;margin-top:50px">
        <input
          type="button"
          value="关闭"
          class="layui-btn layui-btn-normal"
          onclick="closeWin()"
        />
      </div>
    </form>

    <script>
      var table;

      layui.use(["form", "layer"], function() {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        //监听提交
        var rowGuid = getURLParameter("rowGuid");
        var picGuid;
        SendAjax("/sys/sechosrepair/getDetailByGuid", rowGuid, function(res) {
          if (res.code == "0") {
            //layform 即 class="layui-form" 所在元素对应的 lay-filter="" 对应的值
            form.val("layform", res.data);
            picGuid = res.data.picGuid;
            form.render();
          }
        });

        setTimeout(function() {
          var formGuid = picGuid;
          var url = "https://p.zjgwsjk.com/2ysechosback/file/";
          // var m_url =
          //   location.protocol +
          //   "\\\\" +
          //   location.hostname +
          //   ":" +
          //   (location.port == "" ? 80 : location.port);
          $.ajax({
            async: false,
            url: m_url + "/sys/frameAttach/getAttachList",
            contentType: "application/json;charset=utf-8",
            method: "get",
            data: { guid: formGuid },
            dataType: "JSON",
            success: function(res) {
              if (res.code == "0") {
                //console.log(res.data);
                if (res.data.length==0) {
                  return;
                } else {
                  $("#picGuid2").val(res.data[0].contentUrl);
                  var guid = res.data[0].contentUrl;
                  $("#fileName").append(
                    "<div style='float:left;margin-right:110px;margin-left: 110px;margin-top: -25px;'><a href=" +
                      url +
                      guid +
                      " download=" +
                      res.data[0].attachName +
                      "><em><img class='m-img' src='" +
                      url +
                      guid +
                      "' style='width: 70%;'/></em><em style='margin-left: 110px;' id=" +
                      res.data[0].rowGuid +
                      " name='fileName'  style='color:#555555'>"
                  );
                }
              } else layer.msg(res.msg);
            },
            error: function(data) {}
          });

          //   SendAjax("/sys/frameAttach/getAttachList", rowGuid, function(res) {
          //     if (res.code == "0") {
          //       console.log(res.data);

          //       $("#picGuid").val(res.data);
          //     }
          //   });
        }, 500);
      });

      $(function() {
        inItSelect();
      });
      function closeWin() {
        top.closePanel(window.name, false);
      }
    </script>
    <style>
      .m-img {
        width: 200px;
      }

      .layui-input-block1 {
        min-height: 36px;
        margin-left: 140px;
      }
    </style>
  </body>
</html>
