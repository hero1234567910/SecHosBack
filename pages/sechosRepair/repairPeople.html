<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>设备报修列表</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <script src="../../Scripts/JsAndCss.Model.js" type="text/javascript"></script>
</head>

<body>
    <table id="RepairPeopleTable" lay-filter="test"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="assign">指派</a>
      </script>
    <script>

        var deptGuid1;
        var RowGuids2 = new Array();
        // $(function () {
        //     function inputDataHandle(RowGuids, deptGuid) {
        //         deptGuid1 = deptGuid;
        //         RowGuids2 = RowGuids;
        //         console.log(RowGuids, deptGuid)
        //     }
        // });
        function inputDataHandle(RowGuids, deptGuid) {
            deptGuid1 = deptGuid;
            RowGuids2 = RowGuids;
            //console.log(RowGuids, deptGuid)
        }

        var table;
        layui.use(["table", "laydate"], function () {
            table = layui.table;
            var $ = layui.jquery;
            //search();

            var m_url =
                location.protocol +
                "\\\\" +
                location.hostname +
                ":" +
                (location.port == "" ? 80 : location.port);
            table.render({
                id: "layuiTable", //固定写法
                elem: "#RepairPeopleTable", //固定写法
                height: "full-" + $("#toolBar").height(), //固定写法
                method: "get", //固定写法
                remoteSort: true,

                initSort: {field: "userName,tel", type: "desc,asc"},
                url: m_url + "/sys/user/getAll?deptGuid=" + deptGuid1, //数据接口
                page: true, //开启分页
                limit: 5, //每页显示行数
                //where: where,
                cols: [
                    [
                        //{type: 'checkbox', fixed: 'left'},//固定
                        {
                            field: "userName",
                            title: "维修人员姓名",
                            sort: true,
                            minWidth: 100,
                            align: "left"
                        },
                        {
                            field: "tel",
                            title: "维修人员手机号",
                            sort: true,
                            Width: 80,
                            align: "left"
                        },
                        {
                            title: "操作",
                            align: "center",
                            Width: 80,
                            fixed: "right",
                            toolbar: '#barDemo'
                        }
                    ]
                ]
            });

            table.on('tool(test)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'assign') {
                    layer.confirm('确定要指派该维修人员?', function (index) {
                        var maintainGuid = data.rowGuid;
                        var maintainName = data.userName;
                        //console.log(maintainGuid)
                        SendAjax(
                            "/sys/sechosrepair/assignBatch/" + maintainGuid+"/"+maintainName,
                            JSON.stringify(RowGuids2),
                            function (res) {
                                if (res.code == "0") {
                                    top.messageAlert("提醒", "指派成功", "info", function () {
                                        var index = parent.layer.getFrameIndex(window.name);
                                        parent.layer.close(index);
                                    });
                                } else {
                                    top.messageAlert("提醒", res.msg, "error");
                                }
                            }
                        );
                        layer.close(index);
                    });
                }
            });
        });

        function refreshGrid() {
            table.reload("layuiTable");
        }



    </script>
</body>

</html>

<style>
    .layui-table-box {
        width: 100%;
    }

    .layui-table-body {
        overflow-x: hidden;
    }

    .icon {
        background-position: right;
        background-repeat: no-repeat;
        background-image: url("../../Scripts/layui/css/modules/laydate/icon.png");
    }

    .layui-btn-normal {
        margin-left: 10px;
    }

    .layui-btn+.layui-btn {
        margin-left: 10px;
    }
</style>
