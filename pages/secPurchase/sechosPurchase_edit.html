<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>设备报修修改信息</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <script
      src="../../Scripts/JsAndCss.Model.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <form class="layui-form" lay-filter="layform">
      <div class="layui-container">
        <div class="layui-row">
          <div class="layui-col-xs6" style="display: none;">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >Guid:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="purchaseGuid"
                  name="purchaseGuid"
                  class="layui-input"
                  lay-verify="required"
                  readonly
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >药品代码:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <select
                  id="drugCode"
                  name="drugCode"
                  data-event="药品代码"
                  data-codename="药品代码"
                  data-showoption="--请选择--"
                  lay-filter="drugType"
                ></select>
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >药品名称:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugName"
                  name="drugName"
                  class="layui-input"
                  lay-verify="required"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >采购数量:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugAmount"
                  name="drugAmount"
                  class="layui-input"
                  lay-verify="required"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6" style="display: none;">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >drugGuid:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugGuid"
                  name="drugGuid"
                  class="layui-input"
                  lay-verify="required"
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6" style="display: none;">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >drugTotalPrice:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugTotalPrice"
                  name="drugTotalPrice"
                  class="layui-input"
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6" style="display: none;">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >drugPrice:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugPrice"
                  name="drugPrice"
                  class="layui-input"
                  lay-verify="required"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">药品过期日期:</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="drugOverdue"
                  id="drugOverdue"
                  autocomplete="off"
                  class="layui-input date-input"
                  laydate-type="date"
                />
              </div>
            </div>
          </div>

          <!-- <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">采购备注:</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  id="purchaseNote"
                  name="purchaseNote"
                  class="layui-input"
                  lay-verify="required"
                />
              </div>
            </div>
          </div> -->
        </div>
      </div>

      <div style="text-align:center;">
        <button class="layui-btn" lay-submit="" lay-filter="formDemo">
          添加明细
        </button>
        <input
          type="button"
          value="删除选中"
          class="layui-btn layui-btn-normal"
          onclick="deleteRow()"
        />
      </div>

      <fieldset class="layui-elem-field">
        <legend>采购内容</legend>
        <div class="layui-field-box"></div>
        <div>
          <table id="PurchaseItemTable"></table>
        </div>
      </fieldset>

      <div class="layui-col-xs6">
        <div class="layui-form-item" style="margin-top:7px;margin-bottom:7px;">
          <label class="layui-form-label">采购备注:</label>
          <div class="layui-input-block">
            <input
              type="text"
              id="purchaseNote"
              name="purchaseNote"
              class="layui-input"
            />
          </div>
        </div>
      </div>
      <div style="text-align:center;margin-top: 16px;">
        <input
          type="button"
          style="width: 100px;height:40px;"
          value="材料入库"
          class="layui-btn layui-btn-normal"
          onclick="purchaseIn()"
        />
      </div>
    </form>

    <script>
      var table;
      layui.use(["form", "table"], function() {
        var form = layui.form;
        table = layui.table;
        var $ = layui.jquery;
        //表单初始赋值
        var rowGuid = getURLParameter("rowGuid");
        SendAjax("/sys/sechosdrugmaterial/getDetailByGuid", rowGuid, function(
          res
        ) {
          if (res.code == "0") {
            //layform 即 class="layui-form" 所在元素对应的 lay-filter="" 对应的值
            $("#purchaseGuid").val(rowGuid);
            //console.log($("#purchaseGuid").val());
            form.val("layform", res.data);
            form.render();
          }
        });
        form.on("select(drugType)", function(data) {
          //console.log(data.value);
          //得到被选中的值
          SendAjax("/sys/sechosdrugmaterial/getDrugName", data.value, function(
            res
          ) {
            if (res.code == "0") {
              //console.log(res.data);
              $("#drugName").val(res.data.drugName);
              $("#drugGuid").val(res.data.rowGuid);
              $("#drugPrice").val(res.data.drugPrice);
              layer.msg("药品名自动填充完成");
            } else {
              top.messageAlert("提醒", data.msg, "error");
            }
          });
        });

        var m_url =
          location.protocol +
          "\\\\" +
          location.hostname +
          ":" +
          (location.port == "" ? 80 : location.port);

        table.render({
          id: "layuiTable", //固定写法
          elem: "#PurchaseItemTable", //固定写法
          height: 315, //固定写法
          method: "get", //固定写法
          remoteSort: true,
          initSort: { field: "drugAmount", type: "asc" },
          url:
            m_url + "/sys/sechospurchasingm2m/listData?purchaseGuid=" + rowGuid, //数据接口
          page: true, //开启分页
          limit: 20, //每页显示行数
          //where: where,
          cols: [
            [
              { type: "checkbox", fixed: "left" }, //固定
              {
                field: "drugName",
                title: "材料名称",
                sort: true,
                width: 200,
                align: "center"
              },
              {
                field: "drugAmount",
                title: "材料数量",
                sort: true,
                width: 150,
                align: "center"
              },
              {
                field: "drugTotalPrice",
                title: "材料总价",
                sort: true,
                width: 150,
                align: "center"
              },
              {
                field: "drugOverdue",
                title: "材料过期时间",
                sort: true,
                width: 200,
                align: "center",
                templet: '<div>{{ Format(d.drugOverdue,"yyyy-MM-dd")}}</div>'
              },
              {
                title: "操作",
                align: "center",
                width: 150,
                fixed: "right",
                templet: function(d) {
                  return (
                    "<a href=\"javascript: OpenWin('/SecHosBack/pages/secPurchase/sechosPurchaseItem_edit.html?rowGuid=" +
                    d.rowGuid +
                    "&drugName=" +
                    d.drugName +
                    "&drugAmount=" +
                    d.drugAmount +
                    "&drugPrice=" +
                    d.drugPrice +
                    "', 600, 200, '修改采购信息',refreshGrid)\" >修改</a>"
                  );
                }
              }
            ]
          ]
        });

        form.on("submit(formDemo)", function(data) {
          //console.log(data.field);
          var drugTotalPrice = data.field.drugPrice * data.field.drugAmount;
          data.field.drugTotalPrice = drugTotalPrice;
          SendAjax(
            "/sys/sechospurchasingm2m/add",
            JSON.stringify(data.field),
            function(res) {
              if (res.code == "0") {
                top.messageAlert("提醒", "材料添加成功", "info", function() {
                  $("#drugAmount").val("");
                  $("#drugOverdue").val("");
                  refreshGrid();
                });
              } else {
                top.messageAlert("提醒", data.msg, "error");
              }
            }
          );
          return false;
        });
      });

      $(function() {
        //初始化页面下拉框
        inItSelect();
      });

      function afterSuccess(data) {
        if (data.IsSuccess == true) {
          top.messageAlert("提醒", "保存成功", "info", function() {
            top.closePanel(window.name, true);
          });
        } else {
          top.messageAlert("提醒", data.msg, "error");
        }
      }

      function deleteRow() {
        var rows = table.checkStatus("layuiTable").data; //获取选中行
        if (!rows || rows.length == 0) {
          top.layuiMsg("请选择要删除的采购记录!");
          return;
        }
        top.layuiConfirm("确定要删除该记录?", {}, function() {
          var RowGuids = new Array();
          for (var i = 0; i < rows.length; i++) {
            RowGuids.push(rows[i].rowGuid);
          }

          SendAjax(
            "/sys/sechospurchasingm2m/delete",
            JSON.stringify(RowGuids),
            function(res) {
              if (res.code == "0") {
                top.messageAlert("提醒", "删除成功", "info", function() {
                  refreshGrid();
                });
              } else {
                top.messageAlert("提醒", res.msg, "error");
              }
            }
          );
          return false;
        });
      }

      function closeWin() {
        top.closePanel(window.name, false);
      }
      function refreshGrid() {
        table.reload("layuiTable");
      }
    </script>
  </body>
</html>
