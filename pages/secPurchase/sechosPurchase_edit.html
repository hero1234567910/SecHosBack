<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>设备报修修改信息</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <script
      src="../../Scripts/JsAndCss.Model.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <form class="layui-form" lay-filter="layform">
      <div class="layui-container">
        <div class="layui-row">
          <div class="layui-col-xs6" style="display: none;">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >Guid:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="rowGuid"
                  name="rowGuid"
                  class="layui-input"
                  lay-verify="required"
                  readonly
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >药品代码:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                 <select
                  name="drugCode"
                  id="drugCode"
                  lay-verify="required"
                  lay-filter="drugNameFilter"
                >
                  <option value="">--请选择--</option>
                </select>
                </div>
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
              <div
                class="layui-form-item"
                style="margin-top:7px;margin-bottom:7px;"
              >
                <label class="layui-form-label"
                  >药品名称:<font style="color:red">*</font></label
                >
                <div class="layui-input-block">
                    <input
                    type="text"
                    id="drugName"
                    name="drugName"
                    class="layui-input"
                    lay-verify="required"
                  />
                  
                </div>
              </div>
            </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >采购数量:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugNum"
                  name="drugNum"
                  class="layui-input"
                  lay-verify="required"
                />
              </div>
            </div>
          </div>
          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">采购备注:</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  id="purchaseNote"
                  name="purchaseNote"
                  class="layui-input"
                  lay-verify="required"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div style="text-align:center;">
        <button class="layui-btn" lay-submit="" lay-filter="formDemo">
          添加明细
        </button>
        <input
          type="button"
          value="删除选中"
          class="layui-btn layui-btn-normal"
          onclick="deleteRow()"
        />
      </div>
    </form>

    <script>
      var table;
      layui.use(["form", "table"], function() {
        var form = layui.form;
        table = layui.table;
        var $ = layui.jquery;
        //表单初始赋值
        var rowGuid = getURLParameter("rowGuid");
        SendAjax("/sys/sechosdrugmaterial/getDetailByGuid", rowGuid, function(
          res
        ) {
          if (res.code == "0") {
            //layform 即 class="layui-form" 所在元素对应的 lay-filter="" 对应的值
            form.val("layform", res.data);
            form.render();
          }
        });
        setTimeout(function() {
          
        },500);
        //监听提交

        form.on("submit(formDemo)", function(data) {
          //console.log(data.field);
          SendAjax(
            "/sys/sechosdrugmaterial/update",
            JSON.stringify(data.field),
            function(res) {
              if (res.code == "0") {
                top.messageAlert("提醒", "添加成功", "info", function() {
                  top.closePanel(window.name, true);
                });
              } else {
                top.messageAlert("提醒", data.msg, "error");
              }
            }
          );
          return false;
        });
      });

      $(function() {
        inItSelect();

      });

      function afterSuccess(data) {
        if (data.IsSuccess == true) {
          top.messageAlert("提醒", "保存成功", "info", function() {
            top.closePanel(window.name, true);
          });
        } else {
          top.messageAlert("提醒", data.msg, "error");
        }
      }

      function deleteRow() {}

      function closeWin() {
        top.closePanel(window.name, false);
      }
    </script>
  </body>
</html>
