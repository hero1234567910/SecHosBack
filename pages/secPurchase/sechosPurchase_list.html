<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>材料采购列表</title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <script src="../../Scripts/JsAndCss.Model.js" type="text/javascript"></script>
</head>

<body>
  <div id="toolBar">
    <table style="width:100%">
      <tr>
        <td>
          <form id="SearchForm">
            <table style="width:100%">
              <div class="myRow">
                <div style="float: left;">
                  <label class="tb_1 layui-form-label">采购单号:</label>
                  <div class="layui-input-block">
                    <input id="purchaseOrderNumVague" type="text" name="purchaseOrderNumVague" placeholder="请输入"
                      class="layui-input" autocomplete="off">
                  </div>
                </div>

                <div style="float: left;">
                  <label class="tb_1 layui-form-label">下单日期:</label>
                  <div class="layui-input-block" style="width: 200px">
                    <input type="text" name="startTime" class="layui-input  icon" id="startTime" placeholder="开始时间"
                      laydate-type="date" autocomplete="off">
                  </div>
                </div>
                <div style="float: left;">
                  <label class="tb_1 layui-form-label-1">到</label>
                  <div class="layui-input-block" style="width: 200px;margin-left:38px;">
                    <input type="text" name="endTime" class="layui-input  icon" id="endTime" placeholder="结束时间"
                      laydate-type="date" autocomplete="off">     
                  </div>
                </div>
                <div class="tb_1" style="width: 100%;"></div>
              </div>
              
              <tr>
                <td style="padding:5px;width:37%;">
                  <input type="button" value="查询" onclick="search()" class="layui-btn layui-btn-sm" />

                  <input type="button" value="药品采购" onclick="addRow()" class="layui-btn layui-btn-sm"
                    style="width: 10%" />
                  <input type="button" value="普通材料采购" onclick="addRow2()" class="layui-btn layui-btn-sm"
                    style="width: 10%" />
                  <input type="button" value="删除" onclick="deleteRow()" class="layui-btn layui-btn-sm" />
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>
  </div>

  <table id="sechosPurchaseTable"></table>

  <script type="text/html" id="checkStatus">
      {{# if(d.purchaseStatus == 0){ }}
      <span style="color: orange;">未填写</span>
      {{# } else if(d.purchaseStatus == 1) { }}
      <span style="color: blue;">待入库</span>
      {{# } else if(d.purchaseStatus == 2) { }}
      <span style="color: green;">入库中</span>
      {{# } else if(d.purchaseStatus == 3) { }}
      <span style="color: red;">审批中</span>
      {{# } else if(d.purchaseStatus == 4) { }}
      <span style="color: black;">已入库</span>
      {{# } }}
    </script>

  <script>
    var table;
    layui.use(["table", "laydate"], function () {
      table = layui.table;
      var $ = layui.jquery;
      search();
    });

    function initData(where) {
      // var m_url =
      //   location.protocol +
      //   "\\\\" +
      //   location.hostname +
      //   ":" +
      //   (location.port == "" ? 80 : location.port);
      table.render({
        id: "layuiTable", //固定写法
        elem: "#sechosPurchaseTable", //固定写法
        height: "full-" + $("#toolBar").height(), //固定写法
        method: "get", //固定写法
        remoteSort: true,
        initSort: {
          field: "purchaseOrderNum,purchaseDate",
          type: "desc,asc"
        },
        url: m_url + "/sys/sechosprocurement/listData", //数据接口
        page: true, //开启分页
        limit: 20, //每页显示行数
        where: where,
        cols: [
          [
            {type: "checkbox", fixed: "left"}, //固定
            {
              field: "purchaseOrderNum",
              title: "采购单号",
              sort: true,
              minWidth: 100,
              align: "left"
            },
            {
              field: "purchaseDate",
              title: "下单日期",
              sort: true,
              width: 200,
              align: "center",
              templet: function (d) {
                if (d.purchaseDate == null) {
                  return "";
                } else {
                  return d.purchaseDate;
                  // '<div>{{ Format(d.purchaseDate,"yyyy-MM-dd")}}</div>'
                }
              }
            },
            {
              field: "inboundDate",
              title: "入库日期",
              sort: true,
              width: 200,
              align: "center",
              templet: function (d) {
                if (d.inboundDate == null) {
                  return "";
                } else {
                  return d.inboundDate;
                }
              }
            },
            {
              field: "purchaseNote",
              title: "采购备注",
              Width: 150,
              align: "center"
            },
            {
              field: "purchaseStatus",
              title: "采购状态",
              width: 100,
              align: "center",
              templet: "#checkStatus"
            },
            {
              title: "操作",
              align: "center",
              width: 80,
              fixed: "right",
              templet: function (d) {
                if (d.purchaseStatus == 0 || d.purchaseStatus == 1) {
                  if (d.purchaseMark == 1) {
                    return (
                      "<a href=\"javascript: OpenWin('/2ysechosback/pages/secPurchase/sechosMp_edit.html?rowGuid=" +
                      d.rowGuid +
                      "', 900, 600, '" +
                      d.purchaseOrderNum +
                      "',refreshGrid)\" >填写</a>"
                    );
                  } else {
                    return (
                      "<a href=\"javascript: OpenWin('/2ysechosback/pages/secPurchase/sechosPurchase_edit.html?rowGuid=" +
                      d.rowGuid +
                      "', 900, 600, '" +
                      d.purchaseOrderNum +
                      "',refreshGrid)\" >填写</a>"
                    );
                  }
                } else {
                  if (d.purchaseMark == 1) {
                    return (
                      "<a href=\"javascript: OpenWin('/2ysechosback/pages/secPurchase/sechosMp_detail.html?rowGuid=" +
                      d.rowGuid +
                      "', 900, 600, '" +
                      d.purchaseOrderNum +
                      "',refreshGrid)\" >查看</a>"
                    );
                  } else {
                    return (
                      "<a href=\"javascript: OpenWin('/2ysechosback/pages/secPurchase/sechosPurchase_detail.html?rowGuid=" +
                      d.rowGuid +
                      "', 900, 600, '" +
                      d.purchaseOrderNum +
                      "',refreshGrid)\" >查看</a>"
                    );
                  }

                }
              }
            }
          ]
        ]
      });
    }

    function deleteRow() {
      var rows = table.checkStatus("layuiTable").data; //获取选中行
      if (!rows || rows.length == 0) {
        top.layuiMsg("请选择要删除的记录!");
        return;
      }
      top.layuiConfirm("确定要删除该记录?", {}, function () {
        for (var i = 0; i < rows.length; i++) {
          if (
            rows[i].purchaseStatus == 2 ||
            rows[i].purchaseStatus == 3 ||
            rows[i].purchaseStatus == 4
          ) {
            top.layuiMsg("不允许删除此记录!");
            return;
          }
        }
        var RowGuids = new Array();
        for (var i = 0; i < rows.length; i++) {
          RowGuids.push(rows[i].rowGuid);
        }

        SendAjax(
          "/sys/sechosprocurement/delete",
          JSON.stringify(RowGuids),
          function (res) {
            if (res.code == "0") {
              top.messageAlert("提醒", "删除成功", "info", function () {
                refreshGrid();
              });
            } else {
              top.messageAlert("提醒", res.msg, "error");
            }
          }
        );
        return false;
      });
    }

    function refreshGrid() {
      table.reload("layuiTable");
    }

    function search() {
      var data = $("#SearchForm").serializeJson();
      initData(data);
    }

    function addRow() {
      var personGuid = JSON.parse(localStorage.getItem("m_user_rowGuid"));
      $.ajax({
        async: true,
        url: m_url+"/sys/sechosprocurement/add/" + personGuid,
        contentType: "application/json;charset=utf-8",
        method: "post",
        dataType: "JSON",
        success: function (res) {
          if (res.code == "0") {
            top.messageAlert("提醒", "添加成功", "info", function () {
              refreshGrid();
            });
          } else {
            top.messageAlert("提醒", res.msg, "error");
          }
        }
      });
    }

    function addRow2() {
      var personGuid = JSON.parse(localStorage.getItem("m_user_rowGuid"));
      $.ajax({
        async: true,
        url: m_url+"/sys/sechosprocurement/add2/" + personGuid,
        contentType: "application/json;charset=utf-8",
        method: "post",
        dataType: "JSON",
        success: function (res) {
          if (res.code == "0") {
            top.messageAlert("提醒", "添加成功", "info", function () {
              refreshGrid();
            });
          } else {
            top.messageAlert("提醒", res.msg, "error");
          }
        }
      });
    }
  </script>
</body>

</html>
