<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>采购信息添加</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <script
      src="../../Scripts/JsAndCss.Model.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <form class="layui-form" lay-filter="layform">
      <div class="layui-container">
        <div class="layui-row">
          <div class="layui-col-xs6" style="display: none;">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >Guid:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="outboundGuid"
                  name="outboundGuid"
                  class="layui-input"
                  lay-verify="required"
                  readonly
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >材料名称:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <select
                  id="drugName"
                  name="drugName"
                  data-event="材料名称"
                  data-codename="材料名称"
                  data-showoption="--请选择--"
                  lay-filter="drugType"
                  lay-search
                ></select>
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >材料代码:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugCode"
                  name="drugCode"
                  class="layui-input"
                  lay-verify="required"
                  autocomplete="off"
                  readonly
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >出库数量:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugAmount"
                  name="drugAmount"
                  class="layui-input"
                  lay-verify="required|drugAmount"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6" style="display: none;">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >drugGuid:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugGuid"
                  name="drugGuid"
                  class="layui-input"
                  lay-verify="required"
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6" style="display: none;">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >drugTotalPrice:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugTotalPrice"
                  name="drugTotalPrice"
                  class="layui-input"
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6" style="display: none;">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label"
                >drugPrice:<font style="color:red">*</font></label
              >
              <div class="layui-input-block">
                <input
                  type="text"
                  id="drugPrice"
                  name="drugPrice"
                  class="layui-input"
                  lay-verify="required"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>

          <div class="layui-col-xs6">
            <div
              class="layui-form-item"
              style="margin-top:7px;margin-bottom:7px;"
            >
              <label class="layui-form-label">材料剩余数量:</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="drugSum"
                  id="drugSum"
                  autocomplete="off"
                  class="layui-input "
                  lay-verify="required"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div style="text-align:center;">
        <button class="layui-btn" lay-submit="" lay-filter="formDemo">
          添加明细
        </button>
        <input
          type="button"
          value="删除选中"
          class="layui-btn layui-btn-normal"
          onclick="deleteRow()"
        />
      </div>

      <fieldset class="layui-elem-field">
        <legend>出库内容</legend>
        <div class="layui-field-box"></div>
        <div>
          <table id="OutboundItemTable"></table>
        </div>
      </fieldset>

      <div class="layui-col-xs6">
        <div class="layui-form-item" style="margin-top:7px;margin-bottom:7px;">
          <label class="layui-form-label">出库备注:</label>
          <div class="layui-input-block">
            <input
              type="text"
              id="outboundNote"
              name="outboundNote"
              class="layui-input"
            />
          </div>
        </div>
      </div>
      <div style="text-align:center;margin-top: 16px;">
        <input
          type="button"
          style="width: 100px;height:40px;"
          value="提交审核"
          class="layui-btn layui-btn-normal"
          onclick="purchaseIn()"
        />
      </div>
    </form>

    <script>
      var table;
      var tmp;
      layui.use(["form", "table", "laydate"], function() {
        var form = layui.form;
        table = layui.table;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        //表单初始赋值

        var rowGuid = getURLParameter("rowGuid");
        SendAjax("/sys/sechosmaterials/getDetailByGuid", rowGuid, function(
          res
        ) {
          if (res.code == "0") {
            //layform 即 class="layui-form" 所在元素对应的 lay-filter="" 对应的值
            $("#outboundGuid").val(rowGuid);
            //console.log($("#purchaseGuid").val());
            form.val("layform", res.data);
            form.render();
          }
        });
        form.on("select(drugType)", function(data) {
          tmp = document.getElementsByClassName("layui-this")[0].innerHTML;
          //得到被选中的值
          SendAjax("/sys/sechosmaterials/getMaterialName", data.value, function(
            res
          ) {
            if (res.code == "0") {
              //console.log(res.data);
              //console.log(res.data)
              $("#drugCode").val(data.value);
              $("#drugGuid").val(res.data.rowGuid);
              var drugGuid = $("#drugGuid").val();
              $("#drugPrice").val(res.data.materialPrice);
              SendAjax(
                "/sys/sechosstorageamount/getSumByGuid",
                drugGuid,
                function(res) {
                  if (res.code == "0") {
                    $("#drugSum").val(res.data);
                  } else {
                    top.messageAlert("提醒", data.msg, "error");
                  }
                }
              );
              layer.msg("材料名自动填充完成");
            } else {
              top.messageAlert("提醒", data.msg, "error");
            }
          });
        });

        // var m_url =
        //   location.protocol +
        //   "\\\\" +
        //   location.hostname +
        //   ":" +
        //   (location.port == "" ? 80 : location.port);

        table.render({
          id: "layuiTable", //固定写法
          elem: "#OutboundItemTable", //固定写法
          height: 315, //固定写法
          method: "get", //固定写法
          remoteSort: true,
          initSort: { field: "drugAmount", type: "asc" },
          url:
            m_url + "/sys/sechosoutboundm2m/listData?outboundGuid=" + rowGuid, //数据接口
          page: true, //开启分页
          limit: 10, //每页显示行数
          //where: where,
          cols: [
            [
              { type: "checkbox", fixed: "left" }, //固定
              {
                field: "drugName",
                title: "材料名称",
                sort: true,
                Width: 200,
                align: "center"
              },
              {
                field: "drugAmount",
                title: "材料数量",
                sort: true,
                Width: 150,
                align: "center"
              },
              {
                field: "drugTotalPrice",
                title: "材料总价",
                sort: true,
                Width: 150,
                align: "center"
              },

              {
                title: "操作",
                align: "center",
                Width: 150,
                fixed: "right",
                templet: function(d) {
                  return (
                    "<a href=\"javascript: OpenWin('/SecHosBack/pages/sechosOutbound/sechosOutboundtem_edit.html?rowGuid=" +
                    d.rowGuid +
                    "&drugName=" +
                    d.drugName +
                    "&drugAmount=" +
                    d.drugAmount +
                    "&drugPrice=" +
                    d.drugPrice +
                    "&drugGuid=" +
                    d.drugGuid +
                    "', 600, 150, '修改采购信息',refreshGrid)\" >修改</a>"
                  );
                }
              }
            ]
          ]
        });

        form.verify({
          drugAmount: function(value, item) {
            var guize = /^-?\d+$/;
            var re = guize.test(value);
            if (value == "") {
              return "药品数量不能为空";
            }
            if (!re) {
              return "材料数量格式不正确！";
            }
            //console.log(value > parseInt( $("#drugSum").val()),parseInt(value),$("#drugSum").val())
            if (parseInt(value) > parseInt($("#drugSum").val())) {
              return "出库数量超过库存数量！";
            }
          }
        });

        form.on("submit(formDemo)", function(data) {
          //console.log(data.field);
          var drugTotalPrice = data.field.drugPrice * data.field.drugAmount;
          data.field.drugTotalPrice = drugTotalPrice;
          data.field.drugName = tmp;
          SendAjax(
            "/sys/sechosoutboundm2m/add",
            JSON.stringify(data.field),
            function(res) {
              if (res.code == "0") {
                top.messageAlert("提醒", "材料添加成功", "info", function() {
                  $("#drugAmount").val("");

                  refreshGrid();
                });
              } else {
                top.messageAlert("提醒", res.msg, "error");
              }
            }
          );
          return false;
        });
      });

      $(function() {
        //初始化页面下拉框
        inItSelect();
      });

      function afterSuccess(data) {
        if (data.IsSuccess == true) {
          top.messageAlert("提醒", "保存成功", "info", function() {
            top.closePanel(window.name, true);
          });
        } else {
          top.messageAlert("提醒", data.msg, "error");
        }
      }

      function deleteRow() {
        var rows = table.checkStatus("layuiTable").data; //获取选中行
        if (!rows || rows.length == 0) {
          top.layuiMsg("请选择要删除的采购记录!");
          return;
        }
        top.layuiConfirm("确定要删除该记录?", {}, function() {
          var RowGuids = new Array();
          for (var i = 0; i < rows.length; i++) {
            RowGuids.push(rows[i].rowGuid);
          }

          SendAjax(
            "/sys/sechosoutboundm2m/delete",
            JSON.stringify(RowGuids),
            function(res) {
              if (res.code == "0") {
                top.messageAlert("提醒", "删除成功", "info", function() {
                  refreshGrid();
                });
              } else {
                top.messageAlert("提醒", res.msg, "error");
              }
            }
          );
          return false;
        });
      }

      function closeWin() {
        top.closePanel(window.name, false);
      }
      function refreshGrid() {
        table.reload("layuiTable");
      }

      function purchaseIn() {
        var guid = getURLParameter("rowGuid");
        var outboundNote = $("#outboundNote").val();
        var data = {
          rowGuid: guid,
          outboundStatus: 3,
          outboundNote: outboundNote
        };
        SendAjax("/sys/sechosoutbound/update", JSON.stringify(data), function(
          res
        ) {
          if (res.code == "0") {
            top.messageAlert(
              "提醒",
              "提交成功，等待审批中。",
              "info",
              function() {
                top.closePanel(window.name, true);
              }
            );
          } else {
            top.messageAlert("提醒", res.msg, "error");
          }
        });
      }
    </script>
  </body>
</html>
