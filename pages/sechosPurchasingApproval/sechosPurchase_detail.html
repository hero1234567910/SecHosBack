<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>采购信息</title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <script src="../../Scripts/JsAndCss.Model.js" type="text/javascript"></script>
</head>

<body>
  <form class="layui-form" lay-filter="layform">
    <div class="layui-container">
      <div class="layui-row">
        <div class="layui-col-xs6" style="display: none;">
          <div class="layui-form-item" style="margin-top:7px;margin-bottom:7px;">
            <label class="layui-form-label">Guid:<font style="color:red">*</font></label>
            <div class="layui-input-block">
              <input type="text" id="purchaseGuid" name="purchaseGuid" class="layui-input" lay-verify="required"
                readonly />
            </div>
          </div>
        </div>
      </div>
    </div>

    <fieldset class="layui-elem-field">
      <legend>采购内容</legend>
      <div class="layui-field-box"></div>
      <div>
        <table id="PurchaseItemTable"></table>
      </div>
    </fieldset>

    <div style="text-align:center;margin-top: 16px;">
      <input type="button" style="width: 100px;height:40px;" value="导出Excel" class="layui-btn layui-btn-danger"
        onclick="purchaseOut()" />
      <input type="button" style="width: 100px;height:40px;" value="采购入库" class="layui-btn layui-btn-normal"
        onclick="purchasePut()" />
    </div>
  </form>

  <script>
    var table;
    layui.use(["form", "table"], function () {
      var form = layui.form;
      table = layui.table;
      var $ = layui.jquery;
      //表单初始赋值
      var rowGuid = getURLParameter("rowGuid");

      var m_url =
        location.protocol +
        "\\\\" +
        location.hostname +
        ":" +
        (location.port == "" ? 80 : location.port);

      table.render({
        id: "layuiTable", //固定写法
        elem: "#PurchaseItemTable", //固定写法
        height: 500, //固定写法
        method: "get", //固定写法
        remoteSort: true,
        totalRow: true,
        initSort: {field: "drugAmount", type: "asc"},
        url:
          m_url + "/sys/sechospurchasingm2m/listData?purchaseGuid=" + rowGuid, //数据接口
        page: true, //开启分页
        limit: 10, //每页显示行数
        //where: where,
        cols: [
          [
            {type: "checkbox", fixed: "left"}, //固定
            {
              field: "drugName",
              title: "材料名称",
              sort: true,
              width: 290,
              align: "center"
            },
            {
              field: "drugAmount",
              title: "材料数量",
              sort: true,
              width: 200,
              align: "center",
              totalRowText: "合计金额"
            },
            {
              field: "drugTotalPrice",
              title: "材料总价",
              sort: true,
              width: 200,
              align: "center",
              totalRow: true
              // templet: function (d) {
              //   return d.drugTotalPrice + " " + "元";
              // }
            },
            {
              field: "drugOverdue",
              title: "材料过期时间",
              sort: true,
              width: 200,
              align: "center",
              templet: '<div>{{ Format(d.drugOverdue,"yyyy-MM-dd")}}</div>'
            }
          ]
        ],
        done: function (res, curr, count) {
          var obj = $(".layui-table-total td[data-field=drugTotalPrice]");
          var purchasePrice = getURLParameter('purchasePrice');
          console.log(purchasePrice)
          obj.html(
            "<div class='layui-table-cell laytable-cell-" +
            "date-key='1-0-3' style='width: 200px;'"+
            "'>" +
            purchasePrice +'  元'+
            "</div>"
          );
        }
      });
    });

    $(function () {
      //初始化页面下拉框
      inItSelect();
    });

    function afterSuccess(data) {
      if (data.IsSuccess == true) {
        top.messageAlert("提醒", "保存成功", "info", function () {
          top.closePanel(window.name, true);
        });
      } else {
        top.messageAlert("提醒", data.msg, "error");
      }
    }

    function closeWin() {
      top.closePanel(window.name, false);
    }
    function refreshGrid() {
      table.reload("layuiTable");
    }

    function purchaseOut() {
      var purchaseGuid = getURLParameter("rowGuid");
      window.location.href =
        "/sys/sechospurchasingm2m/exportExcel/" + purchaseGuid;
    }

    function purchasePut() {
      var guid = getURLParameter("rowGuid");
      top.layuiConfirm("确定入库吗?", {}, function() {

      });
      
    }
  </script>
</body>

</html>
<style>
  .layui-table-box {
    width: 100%;
  }

  .layui-table-body {
    overflow-x: hidden;
  }

  .layui-table-cell {
    height: 20px;
    line-height: 20px;
  }

  th .layui-table-cell {
    height: 20px;
    line-height: 20px;
  }

  .layui-field-box {
    padding-top: 0px;
    padding-right: 15px;
    padding-bottom: 0px;
    padding-left: 15px;
  }

  .layui-btn1 {
    font-size: 14px;
    background-color: red;
    color: #fff;
    white-space: nowrap;
    text-align: center;
    font-size: 14px;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    opacity: 0.9;
    width: 70px;
    height: 30px;
    line-height: 30px;
    padding: 0 10px;
    font-size: 13px;
    margin-left: 10px;
  }
</style>
