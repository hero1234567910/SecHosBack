<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../Scripts/layui/css/layui.css" media="all">
    <title>部门选择</title>
</head>
<body>
<ul id="deptShu"></ul>

<script type="text/javascript" src="../../Scripts/jquery-1.11.3.min.js"></script>
<script src="../../Scripts/layui/layui.js" charset="utf-8"></script>
<script src="../../Scripts/layui/layui.all.js" charset="utf-8"></script>
<script type="text/javascript" src="../../Scripts/local.js"></script>
<script>
    $.ajaxSetup( {
        headers: {
            "Content-Type": "application/json;charset=utf-8",
            "token": window.localStorage.getItem('m_token')
        },
        complete:function(res){
            console.log(JSON.parse(res.responseText).code);
            if(JSON.parse(res.responseText).code == '401'){
                window.top.location.href = '../../login.html';
            }
        }
    });

    $().ready(function () {
        $.ajax({
            url: prUrl+'/sys/dept/getDeptTrees',
            contentType: 'application/json;charset=utf-8',
            method: 'post',
            dataType: 'JSON',
            success: function (res) {
                if (res.code = '0') {
                    layui.tree({
                        elem: '#deptShu'
                        , nodes: [{ //节点数据
                            name: '根目录'
                            , children: res.data
                        }]
                        , click: function (node) {
//							    console.log(node.deptCode) //node即为当前点击的节点数据
                            console.log(node.rowGuid);
                            $('#duty', parent.document).val(node.name);//获取父页面dom
                            $('#pdeptCode', parent.document).val(node.deptCode);
                            $('#deptGuid', parent.document).val(node.rowGuid);
                            //parent.layer.close(parent.layer.index);
                            parent.layer.close(parent.layer.index);
                        }
                    });
                } else
                    alert(res.msg);
            },
            error: function (data) {
                if(data.status == 0){
                    parent.layer.close(parent.layer.index);
                }
            }
        });
    });
</script>
</body>
</html>
