<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../Scripts/layui/css/layui.css" />
</head>
<body class="layui-layout-body">
<div class="layui-fluid">
    <form class="layui-form">
        <div class="layui-form-item">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">原始密码</label>
            <div class="layui-input-block">
                <input name="password" class="layui-input"  id="old_pass" lay-verify="old_pass" type="password" placeholder="" autocomplete="off"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新的密码</label>
            <div class="layui-input-block">
                <input name="password" class="layui-input"  id="new_pass" lay-verify="new_pass" type="password" placeholder="" autocomplete="off"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input name="password" class="layui-input"  id="reg_pass" lay-verify="reg_pass" type="password" placeholder="" autocomplete="off"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../../Scripts/layui/layui.js"></script>
<script>
    layui.use(['element','layer','form'],function(){
        var element = layui.element
            ,layer = layui.layer
            ,form = layui.form
            ,$ = layui.jquery;

        form.verify({
            old_pass: [
                /^[\S]{6,12}$/,
                '旧密码必须6到12位，且不能出现空格'
            ],
            new_pass: [
                /^[\S]{6,12}$/,
                '新密码必须6到12位，且不能出现空格'
                ],
            reg_pass:function(value){
                var pass = $('#new_pass').val();
                if(value != pass){
                    return '确认两次密码不一致';
                }
            }
        });
    });
</script>
</body>
</html>
