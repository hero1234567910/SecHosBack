<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../Scripts/layui/css/layui.css" media="all">
    <title>表单编辑框</title>
</head>
<body>

<form class="layui-form " action="" lay-filter="Codes">
    <div class="layui-form-item" style="display: none">
        <div class="layui-input-block">
            <input type="text" name="rowId" id="rowId"  lay-verify="name" autocomplete="off"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" style="display: none">
        <div class="layui-input-block">
            <input type="text" name="rowGuid" id="rowGuid"  lay-verify="name" autocomplete="off"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-pane ">
        <label class="layui-form-label ">代码项名称<font color="red">*</font></label>
        <div class="layui-input-block">
            <input type="text" name="codeName" id="codeName" required lay-verify="codeName"
                   placeholder="请输入代码项名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-pane">
        <label class="layui-form-label ">代码项级别</label>
        <div class="layui-input-inline" >
            <select name="codeMask"  id="codeMask" required="required">
                <option value>请选择代码级别</option>
                <option value="一维代码">一维代码</option>
                <option value="二维代码">二维代码</option>
            </select>
        </div>
    </div>

    <div class="layui-form-button">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="../../Scripts/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../Scripts/local.js"></script>
<script src="../../Scripts/layui/layui.js" charset="utf-8"></script>
<script>

    $.ajaxSetup({
        headers: {
            "Content-Type": "application/json;charset=utf-8",
            "token": window.localStorage.getItem('m_token')
        },
        complete: function (res) {
            console.log(JSON.parse(res.responseText).code);
            if (JSON.parse(res.responseText).code == '401') {
                window.top.location.href = '../../login.html';
            }
        }
    });

    //接受父组件的值
    function inputDataHandle(data){
        //新增
        if(data == 'add'){
            layui.use('form', function(){
                var form = layui.form();
                //监听提交
                form.on('submit(demo1)', function(data){
                    $.ajax({
                    	async:false,
                        url:prUrl+'/sys/codes/insertCodes',
                        contentType: 'application/json;charset=utf-8',
                        method:'post',
                        data:JSON.stringify(data.field),
                        dataType:'JSON',
                        success:function(res){
                            console.log(res)
                            if(res.code='0'){
                                parent.layer.close(parent.layer.index);
                            }
                            else
                                alert(res.msg);
                        },
                        error:function (data) {
                            if(data.status == 0){
                                parent.layer.close(parent.layer.index);
                            }
                        }
                    }) ;
                });
            });
        }
        if (data == 'set') {
            layui.use('form', function () {
                var form = layui.form();
                //监听提交
                form.on('submit(demo1)', function (data) {
                    $.ajax({
                    	async:false,
                        url: prUrl+'/sys/codes/updateCodes/' + data.field.rowId,
                        contentType: 'application/json;charset=utf-8',
                        method: 'put',
                        data: JSON.stringify(data.field),
                        dataType: 'JSON',
                        success: function (res) {
                            if (res.code ='0') {
                                parent.layer.close(parent.layer.index);
                            } else
                                alert(res.msg);
                        },
                        //谷歌浏览器出现Provisional headers are shown警告     
                        error: function (data) {
                            if (data.status == 0) {
                                parent.layer.close(parent.layer.index);
                            }
                        }
                    });
                });
            });
        }

    }
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form()
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //创建一个编辑器
        // var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({

            'codeName': function (value,item) {
                var check;
                var param2 =$("#rowGuid").val();
                var param = {};
                param['codeNameValue'] = value;
                param['rowGuid'] = param2;
                if(value==""){
                    return '代码名未填写'
                }
                else if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '代码名不能有特殊字符';
                }
                $.ajax({
                    url: prUrl+'/sys/codes/checkCodeName',
                    contentType: 'application/json;charset=utf-8',
                    type: 'post',
                    data: JSON.stringify(param),
                    dataType: 'JSON',
                    async: false,
                    success: function (result) {
                        if (result.code == 500) {
                            check = true;
                        }
                    },
                    error: function (error) {

                    }
                });
                if (check) {
                    return '该代码项名称已存在';
                }
            }
        });
    });

</script>

<style>
    .layui-input-block {
        margin-left: 120px;
        min-height: 36px;
        width:400px;
    }
    .layui-form-label {
        width: 90px;
    }

    .layui-button-style{
        margin-left:200px;
    }

    .layui-form-item{
        margin-top: 3px;
        margin-left: 3px;
        margin-bottom: 0px;
    }
    .layui-form-pane{
        flex:1;
    }

    .layui-select-title{
        width:400px;
    }

    ::-webkit-scrollbar {
        width: 1px;
        height: 1px;
    }

    .layui-form-button{
        margin-top:5px;
    }
    .layui-btn{
        font-size: 14px;
        background-color: #3398E5;
        color: #fff;
        white-space: nowrap;
        text-align: center;
        font-size: 14px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        opacity: .9;
        width: 70px;
        height: 30px;
        line-height: 30px;
        padding: 0 10px;
        font-size: 13px;
        margin-left: 10px;
    }
</style>
</body>


</html>
